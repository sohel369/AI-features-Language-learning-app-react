  <div id="root">
  </div>

<script>
  const [selectedLanguage, setSelectedLanguage] = useState(() => {
    const savedLanguage = localStorage.getItem('selectedLanguage');
    return savedLanguage && LANGUAGES[savedLanguage] ? savedLanguage : 'english';
  });
  useEffect(() => {
    localStorage.setItem('selectedLanguage', selectedLanguage);
  }, [selectedLanguage]); useEffect(() => {
    const validateTranslations = () => {
      const englishKeys = Object.keys(TRANSLATIONS.english);
      const arabicKeys = Object.keys(TRANSLATIONS.arabic);
      const missing = englishKeys.filter(key => !arabicKeys.includes(key));
      if (missing.length) {
        console.warn('Missing Arabic translations:', missing);
      }
    };
    validateTranslations();
  }, []);  
</script>
