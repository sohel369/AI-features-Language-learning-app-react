<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #1a1a1a; color: white; }
        .container { max-width: 600px; margin: 0 auto; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #60a5fa; }
        button { background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 10px 0; }
        button:hover { background: #2563eb; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success-bg { background: #065f46; }
        .error-bg { background: #7f1d1d; }
        .info-bg { background: #1e3a8a; }
        .warning-bg { background: #92400e; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Firebase Authentication Test</h1>
        <p>This will test if Firebase Authentication is properly configured.</p>
        
        <div class="result warning-bg">
            <strong>‚ö†Ô∏è Current Error:</strong> auth/configuration-not-found<br>
            <strong>Meaning:</strong> Firebase Authentication is not enabled in your project
        </div>
        
        <button onclick="testFirebaseAuth()">Test Firebase Authentication</button>
        <button onclick="clearResults()">Clear Results</button>
        
        <div id="results"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCycwpCYKj3KNvqezPGWLs9VUbtroUacDw",
            authDomain: "reactlanguageapp.firebaseapp.com",
            projectId: "reactlanguageapp",
            storageBucket: "reactlanguageapp.appspot.com",
            messagingSenderId: "49661302046",
            appId: "1:49661302046:web:b50c4f1aca2baafa23e50f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.testFirebaseAuth = async function() {
            const resultsDiv = document.getElementById('results');
            
            try {
                addResult('üîç Testing Firebase Authentication...', 'info');
                
                const testEmail = `test-${Date.now()}@example.com`;
                const testPassword = 'testpassword123';
                
                addResult(`üìß Attempting registration with: ${testEmail}`, 'info');
                
                const userCredential = await createUserWithEmailAndPassword(auth, testEmail, testPassword);
                
                addResult('‚úÖ SUCCESS: Firebase Authentication is working!', 'success');
                addResult(`üë§ User ID: ${userCredential.user.uid}`, 'success');
                addResult('üéâ You can now create accounts in your app!', 'success');
                
            } catch (error) {
                if (error.code === 'auth/configuration-not-found') {
                    addResult('‚ùå ERROR: Authentication not enabled in Firebase Console', 'error');
                    addResult('üîß SOLUTION STEPS:', 'error');
                    addResult('1. Go to: https://console.firebase.google.com', 'error');
                    addResult('2. Select project: reactlanguageapp', 'error');
                    addResult('3. Go to Authentication ‚Üí Sign-in method', 'error');
                    addResult('4. Enable Email/Password provider', 'error');
                    addResult('5. Click Save', 'error');
                    addResult('6. Wait 1-2 minutes for changes to propagate', 'error');
                    addResult('7. Test again', 'error');
                } else {
                    addResult(`‚ùå ERROR: ${error.code} - ${error.message}`, 'error');
                }
            }
        };

        function addResult(message, type) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}-bg`;
            resultDiv.innerHTML = `<span class="${type}">${message}</span>`;
            resultsDiv.appendChild(resultDiv);
        }

        window.clearResults = function() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
